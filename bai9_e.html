<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let a= +prompt("nhập a")
    let b= +prompt("nhập b")
    let tich =1
    if ( a > b){
        tich = a * b
        document.write(tich)
    }else if (b > a){
        for (;b > a; a++){
            tich *= a
        }
        document.write(tich)
    }
</script>
